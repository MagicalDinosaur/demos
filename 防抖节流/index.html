    // window.addEventListener('scroll', debounce(() => console.log('触发了滚动事件'), 100))
    window.addEventListener('scroll', throttle(() => console.log('触发了滚动事件'), 600,600));

    function throttle(fn, interval,delay) {
        let lastTime=0, timer;
        return function () {
            let nowTime = new Date().getTime();
            let that = this,args = arguments;
            if (nowTime - lastTime > 500) {
                fn.call(that, ...args);
                lastTime = nowTime
            }
        }
    }

    // Throttle 节流函数
    function throttleMore(fn, interval,delay) {
        let lastTime=0, timer;
        return function () {
            let nowTime = new Date().getTime();
            let that = this,args = arguments;
            if (nowTime - lastTime > 500) {
                fn.call(that, ...args);
                lastTime = nowTime
            } else {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.call(self, ...args)
                }, delay)
            }

        }
    }

    function debounce(fn, delay) {
        let timeout;
        return function () {
            let self = this, args = arguments;
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                fn.call(self, ...args)
            }, delay)
        }
    }
